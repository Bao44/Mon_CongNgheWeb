<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="header_left">
                <div class="header_logo"><img src="/img/Image 1710.png" alt=""></div>
                <div class="header_menu">
                    <div class="iteamMenu"><a href="#">Home</a></div>
                    <div class="iteamMenu"><a href="#">Promotions</a></div>
                    <div class="iteamMenu"><a href="#">Best-sellers</a></div>
                    <div class="iteamMenu"><a href="#">New releases</a></div>
                    <div class="iteamMenu"><a href="#">Support</a></div>
                </div>
            </div>
            <div class="header_right">
                <div class="search_input">
                    <input type="text" class="fontAwesome txt_input" placeholder="&#xf002; Search...">
                </div>
                <img src="/img/Bell 1.png" alt="" width="30px" height="30px">
                <img src="/img/Shopping cart simple 1.png" alt="" width="30px" height="30px">
                <img src="/img/Avatar 758.png" alt="" width="30px" height="30px">
            </div>
        </div> <hr>
        <div id="content">
            <div id="body_content">
                <div class="title">
                    <div class="title-home"> 
                        <a href="">Home</a> /
                        <a href="">Category</a> /
                        <a href="">Product title</a>
                    </div>
                    <div class="title-product">
                        Product title
                    </div>
                </div>
                <div class="review_share">
                    <div class="review">
                        <img src="/img/Rating 317.png" alt="">
                        <b>4.2D</b>
                        <span>(99 reviews)</span>
                    </div>
                    <div class="share">
                        <i class="fontAwesome fa-thin fa-share-nodes"></i> <span id="i_span">Share</span>
                        <i class="fontAwesome fa-regular fa-heart"></i> <span>Save</span>
                    </div>
                </div>
                <div id="content_img">
                    <div class="img1"><img src="/img/Image 1705.png" alt=""></div>
                    <div class="img2">
                        <img src="/img/Image 1708.png" alt="" style="margin-bottom: 10px; margin-right: 10px;">
                        <img src="/img/Image 1707.png" alt="">
                    </div>
                    <div>
                        <img src="/img/Image 1706.png" alt="" style="margin-bottom: 10px;">
                        <img src="/img/Image 1709.png" alt="">
                    </div>
                    
                    
                    
                </div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
