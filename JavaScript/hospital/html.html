<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/hospital/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
</head>
<body>
    
    <div class="main">
        <ul id="nav">
            <li class="nav-item"><a href="">Trang chủ</a></li>
            <li class="nav-item"><a data-toggle="modal" data-target="#myModal" href="#modal-id">Đặt lịch</a></li>
        </ul>
        <hr style="height:1px;border-width:0;color:gray;background-color:gray">

        <table class="table">
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã bệnh nhân</th>
                <th>Mật khẩu</th>
                <th>Ngày khám</th>
                <th>Phụ thu dịch vụ</th>
                <th>Chuyên khoa</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>123456a</td>
                <td>BN-012345</td>
                <td>12/8/2020</td>
                <td>1000000</td>
                <td>Ngoại tổng quát</td>
              </tr>
              
            </tbody>
          </table>
          <hr style="height:2px;border-width:0;color:gray;background-color:gray">
          <p>21017351-Trương Quốc Bảo-DHKTPM17A</p>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" id="modal-id">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr">Mã bệnh nhân</label>
                    <input type="text" class="form-control" id="usrID" placeholder="Mã bệnh nhân">
                    <label for="" class="font-italic text-danger" id="showID">(*)BN-YYYYY</label>
                </div>

                <div class="form-group">
                    <label for="usr">Mật khẩu</label>
                    <input type="text" class="form-control" id="usrPW">
                    <label for="" class="font-italic text-danger form-message" id="showPW">(*)</label>
                </div>

                <div class="form-group">
                    <label for="usr">Ngày khám</label>
                    <input type="date" class="form-control" id="orderDate">
                    <label for="" class="font-italic text-danger form-message" id="showDate">(*)</label>
                </div>

                <div class="form-group">
                    <label for="usr">Loại dịch vụ</label>
                    <div>
                        <input type="checkbox" name="typeService" id="" value="500000"><label for="" class="txt">Khám bệnh theo yêu cầu</label>
                        <input type="checkbox" name="typeService" id="" value="500000"><label for="" class="txt">Điều trị ngoại trú</label>
                        <input type="checkbox" name="typeService" id="" value="500000"><label for="" class="txt">Bác sĩ theo yêu cầu</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="usr">Chuyên khoa</label>
                    <select class="form-control" id="specialist">
                        <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                        <option value="Nhi">Nhi</option>
                        <option value="Nội tổng quát">Nội tổng quát</option>
                      </select>
                </div>

                <button type="button" id="btn-click" class="btn btn-info">Đặt lịch</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    <script src="/hospital/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
