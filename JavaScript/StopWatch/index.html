<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/StopWatch/css.css">
</head>
<body>
    <div id="main">
        <div id="title">
            <b>Stop Watch</b>
        </div>
        <div id="time">
            <span class="time-class" id="hr">00h</span>
            <span class="time-class time-cham">:</span>
            <span class="time-class" id="min">00p</span>
            <span class="time-class time-cham">:</span>
            <span class="time-class" id="sec">00s</span>
            <span class="time-class time-cham">:</span>
            <span class="time-class" id="count">00</span>
        </div>
        <div id="button">
            <button class="button-class" id="start">Start</button>
            <button class="button-class" id="end">End</button>
            <button class="button-class" id="reset">Reset</button>
        </div>
    </div>
    <script src="/javascript.js"></script>
</body>
</html>
